<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>akan-name-generator</title>
    <link href="css/bootstrap.css" rel ="stylesheet" type="text/css" media="all">
    <script src="scripts/script.js"></script>
    <img src="images/ghana-flag.jpeg" class="img-thumbnail" alt="Responsive image">
</head>
<body>
    <div class="container-fluid">
        <h1>Generate your Akan Name Here</h1>
        <p>This application takes your birth details, calculates what day of the week you were born and generates your Akan Name</p>
        <p>Fill the form below to generate your Akan Name</p>
    <form onsubmit="return getAkanName()">
        <div class="form-group">
          <label for="year">Enter Birth Year</label>
          <input type="number" class="form-control" id="year-input" name ="year" placeholder="YYYY" required>
        </div>
        <div class="form-group">
          <label for="month">Enter Month of Birth</label>
          <input type="number" class="form-control" id="month-input" name ="month" placeholder="MM" required>
        </div>
        <div class="form-group">
            <label for="date">Enter Birth Date</label>
            <input type="number" class="form-control" id="day-input" name ="date" placeholder="DD">
          </div>
          <h5>Choose your gender below</h5>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="female-imput" value="Female" checked>
            <label class="form-check-label" for="gender">
              Female
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="male-input" value="Male">
            <label class="form-check-label" for="gender">
              Male
            </label>
          </div>
          <br>
          <input id="get-name" type="submit" name="" value="Generate name">
      </form>
      <h4 id = display-name><strong>Your Akan name will be displayed below:</strong></h4>
      <p id="result"></p>
  </div>
</body>
</html>
