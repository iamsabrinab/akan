<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>akan-name-generator</title>
    <link href="css/bootstrap.css" rel ="stylesheet" type="text/css" media="all">
</head>
<body>
    <div class="container-fluid">
        <h1><strong> Enter your Akan Name Here</strong></h1>
        <p>This application takes your birth details, calculates what day of the week you were born and generates your Akan Name</p>
        <p>Fill the form below to generate your Akan Name</p>
    <form onsubmit="return akanName()">
        <div class="form-group">
          <label for="year-of-birth"><strong>Enter Birth Year</strong></label>
          <input type="number" class="form-control" id="year-input" name ="year-of-birth" placeholder="YYYY" value ="" required>
        </div>
        <div class="form-group">
          <label for="month-of-birth"><strong>Enter Month of Birth</strong></label>
          <input type="number" class="form-control" id="month-input" name ="month-of-birth" placeholder="MM" value ="" required>
        </div>
        <div class="form-group">
            <label for="day-of-birth"><strong>Enter your Birth Date</strong></label>
            <input type="number" class="form-control" id="day-input" name ="day-of-birth" placeholder="DD" value="" required>
          </div>
          <h5><strong>Choose your gender below</strong></h5>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="female-imput" value="female" checked>
            <label class="form-check-label" for="gender">
             <strong>Female</strong>
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="male-input" value="male">
            <label class="form-check-label" for="gender">
              <strong>Male</strong>
            </label>
          </div>
          <br>
          <input id="get-name" type="submit" name="" value="Generate name">
      </form>
      
      <form onsubmit="return clearInput()">
        <input class="clear" type="submit" value="Clear input">
      </form>

      <h4 id = display-name><strong>Your Akan name will be displayed below:</strong></h4>
      <p id="result"></p>
  </div>
  <script src="scripts/script.js"></script>
</body>
</html>
