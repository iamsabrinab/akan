<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>akan-name-generator</title>
    <link href="css/bootstrap.css" rel ="stylesheet" type="text/css" media="all">
    <script src="script/script copy.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <img src="images/ghana-flag.jpeg" class="img-thumbnail" alt="Responsive image">
</head>
<body>
    <div class="container-fluid">
        <h1>Generate your Akan Name Here</h1>
        <p>This application takes your birth details, calculates what day of the week you were born and generates your Akan Name</p>
        <p>Fill the form below to generate your Akan Name</p>
    <form id="form" name="form" onsubmit="findDay()">
        <div class="form-group">
          <label for="year">Enter Birth Year</label>
          <input type="number" class="form-control" id="year" name ="year" placeholder="YYYY" required>
        </div>
        <div class="form-group">
          <label for="month">Enter Month of Birth</label>
          <input type="number" class="form-control" id="month" name ="month" placeholder="MM" required min="1" max="12">
        </div>
        <div class="form-group">
            <label for="date">Enter Birth Date</label>
            <input type="number" class="form-control" id="date" name ="date" placeholder="DD" required min="1" max="31">
          </div>
          <h5>Choose your gender below</h5>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="female-imput" value="Female" checked>
            <label class="form-check-label" for="gender">
              Female
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="male-input" value="Male">
            <label class="form-check-label" for="gender">
              Male
            </label>
          </div>
          <br>
        <input type="submit" value="submit">
      </form>
  </div>
</body>
</html>
